<div id="contacto">
	<form class="form-horizontal well">
		<fieldset>
			<legend>Contacto</legend>
			<div class="control-group">
	            <label class="control-label" for="nombreContacto">Tu Nombre</label>
	            <div class="controls">
	              <input type="text" class="input-xlarge" id="nombreContacto">
	              <p class="help-block">Introduce tu nombre completo.</p>
	            </div>
          	</div>
          	<!-- -->
          	<div class="control-group">
	            <label class="control-label" for="correoContacto">Tu Correo Electrónico</label>
	            <div class="controls">
	              <input type="email" class="input-xlarge" id="correoContacto">
	              <p class="help-block">Introduce tu correo electrónico.</p>
	            </div>
          	</div>
          	<div class="control-group">
	            <label class="control-label" for="comentariosContacto">Tus comentarios</label>
	            <div class="controls">
	              <textarea class="input-xlarge" id="comentariosContacto" rows="3"></textarea>
	            </div>
          	</div>
          	<div class="form-actions">
	            <button type="submit" class="btn btn-primary">Enviar</button>
	            <button type="reset" class="btn">Cancelar</button>
	        </div>
		</fieldset>
	</form>
</div>
